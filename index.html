<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <!-- main-container -->
  <div class="container">

    <!-- card-1 container -->
    <div class="card-1">
      <div class="result">Your Result</div>
      <h1 class="score">
        76
      <span class="total">of 100</span>
      </h1>
      <h2>Great</h2>
      <p class="text">
       You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <!-- card-2 container -->
    <div class="card-2">
      <h3 class="sub-heading">Summary</h3>

      <div class="reaction">
        <i class="fa-solid fa-bolt"></i>
        Reaction<span class="bright">80 <span class="light">/100</span></span>
      </div>

      <div class="memory">
        <i class="fa-solid fa-crosshairs"></i>
        Memory <span class="bright">92<span class="light">/100</span></span>
      </div>

      <div class="verbal">
        <i class="fa-regular fa-comment-dots"></i>
        Verbal <span class="bright">61<span class="light">/100</span></span>
      </div>

      <div class="visual">
        <i class="fa-regular fa-eye"></i>
        Visual <span class="bright">72 <span class="light">/100</span></span>
      </div>

      <div class="button">Continue</div>

    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Samson Amobi</a>.
  </div>
</body>
</html>
